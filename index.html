<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
		<title>Automation Testing</title>
	</head>
	<body>

		<nav class="navbar navbar-dark bg-primary" style="margin-bottom: 25px;">
			<div class="container-fluid ">
				<a class="navbar-brand" href="#">
				  Automation Testing Page
				</a>
			  </div>
		</nav>

		<div class="container-fluid">

			<div class="row">
				<div class="col">
					<form class="d-flex">
						<div class="badge bg-secondary" >
							WebEdit Open new Window
						</div>
						<input class="form-control me-2" type="text" id ="newWindow"name="New Window"  style="width: 15rem; margin-left: 10px;">
			
					</form>
				</div>
			</div>
		</div>

		
		<br/>
		<div class="container-fluid ">

			<div class="row">
				<div class="col">
					<form class="d-flex">
						<div class="badge bg-secondary" >
							WebEdit changes Attribute and InnerText Value
						</div>
						<input class="form-control me-2" attr="test" type="text" id ="changeAttr"name="ChangeValue"  style="width: 15rem; margin-left: 10px;">
			
					</form>
				</div>
			</div>
		</div>
		
		<br/>
		
		<div class="container-fluid ">

			<div class="row">
				<div class="col">
					<form class="d-flex">
						<div class="badge bg-secondary" >
							WebEdit Enable-Disable and detach from DOM
						</div>
						<input class="form-control me-2" type="text" id ="EnableDisable" name="disable" disabled	  style="width: 15rem; margin-left: 10px;">
			
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</html>
